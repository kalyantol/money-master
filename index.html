<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
   <div class="container mx-auto bg-white">
    <header>
        <h1 class="text-4xl text-center pt-3  font-medium">Money Master</h1>
    </header>
    <section >
        <div class="grid grid-cols-2 gap-4">
            <div class="m-8">
                <img src="image/money.png" alt="">
            </div>
            <div class=" text-center bg-sky-100 m-8 p-6">
                <div class="m-8">
                    <h2 class="text-3xl   font-medium">Income</h2>
                <p class="text-1xl font-semibold m-3">Income: <input id="income-input" value="0" type="text" name="" class="p-2 bg-slate-300 rounded-md	"></p>
                </div>
                <div class="m-8">
                    <h2 class="text-3xl   font-medium">Expenses</h2>
                    <p class="text-1xl font-semibold m-3 ">Food: <input id="food-input" value="0" type="text" name="" class="p-2 bg-slate-300 rounded-md w-50"></p>
                    <p class="text-1xl font-semibold m-3">Rent: <input id="rent-input" value="0" type="text" name="" class="p-2 bg-slate-300 rounded-md	w-50"></p>
                    <p class="text-1xl font-semibold m-3">Cloths: <input id="cloths-input" value="0" type="text" name="" class="p-2 bg-slate-300 rounded-md	w-50 pe-5"></p>
                    <button id="calcul-btn" class="bg-sky-500 hover:bg-sky-700 px-4 py-2 rounded-none font-semibold text-white">Calculate</button>
                </div>
                <div class="m-8">
                    <p class="text-3xl   font-medium">Total Expenses: <span id="total-exp">00</span></p>
                    <p class="text-3xl   font-medium">Balance: <span id="bal-amo">00</span></p>                    
                </div>
                <div class="m-8">
                    <p class="text-1xl font-semibold m-3">Save: <input id="save-input" value="0" type="text" name="" class="p-2 bg-slate-300 rounded-md w-50"> <span>%</span> <button id="save-btn" class="bg-sky-500 hover:bg-sky-700 px-4 py-2 rounded-none font-semibold text-white">Save</button></p>
                </div>
                <div class="m-8">
                    <p class="text-3xl m-8 font-medium">Saving Amount: <span id="save-amount">00</span></p>
                    <p class="text-3xl   font-medium">Remaining Balance: <span id="total-rem-bal">00</span></p>
                </div>
            </div>
            

        </div>
    </section>
   </div>
   <script src="js/cal.js"></script>
</body>
</html>
